<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestApp</title>
    <link rel="shortcut icon" href="img/photo_2023-11-03_18-43-00.jpg" type="image/x-icon">
</head>

<body>
    <main>
        <section>
            <h1>CatPhotoApp</h1>
            <h2>Cat Photos</h2>
            <!-- Comment section for any comment -->
            <p>See more <a href="https://freecatphotoapp.com" target="_blank">cat photos</a> in our gallery</p>
            <!-- Comment section, text will not be displayed-->
            <a href="https://freecatphotoapp.com" target="_blank"><img src="img/relaxing-cat.jpg"
                    alt="A cute orange cat lying on its back"></a>
        </section>
        <section>
            <h2>Cat Lists</h2>
            <h3>Things cats love:</h3>
            <uo>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </uo>
            <figure>
                <img src="img/lasagna.jpg" alt="A slice of lasagna on a plate.">
                <figcaption>Cats <em>love</em> lasagna</figcaption>
            </figure>
            <h3>Top 3 thigs cats hate:</h3>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
            <figure>
                <img src="img/cats.jpg" alt="Five cats looking around a field.">
                <figcaption>Cats <strong>hate</strong> other cats.</figcaption>
            </figure>
        </section>
        <section>
            <h2>Cat Form</h2>
            <form action="https://freecatphotoapp.com/submit-cat-photo">
                <input type="text" name="catphotourl" placeholder="cat photo URL">
            </form>
        </section>
    </main>
</body>

</html>
